<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="nombre">Ingrese Nombre:</label>
            <br>
            <input type="text" name="nom" id="nombre" placeholder="Ingrese su Nombre">
            <br>
            <p>Selecciona tu genero</p>
            <input type="radio" name="genero" id="m" value="masculino">
            <label for="m">Masculino</label>
            <br>
            <input type="radio" name="genero" id="f" value="femenino">
            <label for="f">Femenino</label>    
            <p>Seleccione su lenguaje de preferencia</p>
            <input type="checkbox" id="html" name="html" value="html">
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" id="css" name="css" value="css">
            <label for="css">CSS</label>
            <br>
            <input type="checkbox" id="bootstrap" name="bootstrap" value="bootstrap">
            <label for="bootstrap">BOOTSTRAP</label>
            <br>
            <input type="submit" value="Enviar">
        </div>
        <div>
            <hr>
            <h1>EJECICIO PRACTICO</h1>
            <p>Seleccione estado civil</p>
            <input type="radio" name="estado" id="s" value="soltero">
            <label for="s">Soltero(a)</label>
            <br>
            <input type="radio" name="estado" id="c" value="casado">
            <label for="c">Casado(a)</label> 
            <br>
            <input type="radio" name="estado" id="u" value="union">
            <label for="u">Union Libre</label>  
            <hr>
            <p>Seleccione deportes que practica</p>
            <input type="checkbox" id="fut" name="futbol" value="futbol">
            <label for="fut">FUTBOL</label>
            <br>
            <input type="checkbox" id="bal" name="baloncesto" value="baloncesto">
            <label for="bal">BALONCESTO</label>
            <br>
            <input type="checkbox" id="cic" name="ciclismo" value="ciclismo">
            <label for="cic">CICLISMO</label> 
        </div>        
    </form>
</body>
</html>
